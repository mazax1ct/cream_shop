<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>CREAM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    //= template/favicon.html

    //= template/fonts_preload.html

    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
    <div class="page__content">
        //= template/header.html

        <main>
            <div class="container">
                <h1 class="page__title">оформление заказа</h1>

                <div class="order-make">
                    <div class="order-make__result">

                        <button class="js-goods-toggler order-make__goods-toggler" type="button">
                            <span>Ваш заказ</span>
                            <svg aria-hidden="true">
                                <use xlink:href="images/sprite.svg#chevron_down" />
                            </svg>
                        </button>

                        <div class="order-make__goods">
                            <div class="om-goods">
                                <a class="om-goods__image" href="detail.html"><img src="images/content/img_10.jpg" srcset="images/content/img_10@2x.jpg 2x" alt=""></a>
                                <div class="om-goods__info">
                                    <p class="om-goods__title"><a href="#">NEW Футболка Anteater Tee</a></p>
                                    <p class="om-goods__prop">Size: М</p>
                                    <p class="om-goods__prop">Количество: 1</p>
                                    <div class="om-goods__price-block">
                                        <span class="om-goods__price">1799 rub</span>
                                        <span class="om-goods__old-price"><s>1999</s> rub</span>
                                    </div>
                                </div>
                            </div>
                            <div class="om-goods">
                                <a class="om-goods__image" href="detail.html"><img src="images/content/img_10.jpg" srcset="images/content/img_10@2x.jpg 2x" alt=""></a>
                                <div class="om-goods__info">
                                    <p class="om-goods__title"><a href="#">NEW Футболка Anteater Tee</a></p>
                                    <p class="om-goods__prop">Size: М</p>
                                    <p class="om-goods__prop">Количество: 1</p>
                                    <div class="om-goods__price-block">
                                        <span class="om-goods__price">1799 rub</span>
                                        <span class="om-goods__old-price"><s>1999</s> rub</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="order-make__coupon form-group">
                            <label class="form-label" for="coupon">Введите код купона для скидки</label>
                            <div class="order-make__coupon-container">
                                <input id="coupon" class="input" type="text" value="SKIDKA10" name="coupon">
                                <button class="order-make__coupon-delete" type="button" title="Удалить">
                                    <svg aria-hidden="true">
                                        <use xlink:href="images/sprite.svg#close" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <p class="order-make__discount">
                            <span>Скидка:</span>
                            <span>0 rub</span>
                        </p>

                        <p class="order-make__summ">
                            <span>Итого:</span>
                            <span class="order-make__summ-price">3998 rub</span>
                        </p>
                    </div>

                    <div class="order-make__menu">
                        <ul class="order-make__menu-list">
                            <li class="order-make__menu-item">
                                <button class="order-make__menu-button" type="button">АВТОРИЗАЦИЯ</button>
                            </li>
                            <li class="order-make__menu-item">
                                <button class="order-make__menu-button" type="button">ПОКУПАТЕЛЬ</button>
                            </li>
                            <li class="order-make__menu-item">
                                <button class="order-make__menu-button is-active" type="button">ДОСТАВКА</button>
                            </li>
                        </ul>
                    </div>

                    <div class="order-make__tabs">
                        <div class="order-make__delivery">
                            <div class="form-group">
                                <label class="form-label" for="region">Выберете регион доставки <span class="required">*</span></label>
                                <input id="region" class="input" type="text" value="" name="region" placeholder="Местонахождение">
                            </div>

                            <label class="checkbox">
                                <input type="checkbox" name="" value="">
                                <span class="checkbox__icon"></span>
                                <span class="checkbox__text">Не Россия</span>
                            </label>

                            <div class="order-make__delivery-list">
                                <label class="delivery">
                                    <input type="radio" name="delivery" value="pochta_rossii">
                                    <span class="delivery__image"><img src="images/content/delivery/img_1.png" srcset="images/content/delivery/img_1@2x.png" alt=""></span>
                                    <span class="delivery__checkbox">Почта России</span>
                                    <span class="delivery__info">
                                        <span class="delivery__title">Почта России</span>
                                        <span class="delivery__text">Срок приблизительной доставки зависит от службы доставки (уточняйте в службе доставки): от 7 до 14 дней</span>
                                        <span class="delivery__price">Стоимость: 400 руб.</span>
                                    </span>
                                </label>

                                <label class="delivery">
                                    <input type="radio" name="delivery" value="kurer_cdek">
                                    <span class="delivery__image"><img src="images/content/delivery/img_2.png" srcset="images/content/delivery/img_2@2x.png" alt=""></span>
                                    <span class="delivery__checkbox">Доставка курьером СДЭК</span>
                                    <span class="delivery__info">
                                        <span class="delivery__title">Доставка заказа курьером компании СДЭК</span>
                                        <span class="delivery__text">Срок приблизительной доставки зависит от службы доставки (уточняйте в службе доставки): 2-3 дня</span>
                                        <span class="delivery__price">Стоимость: 705 руб.</span>
                                    </span>
                                </label>

                                <label class="delivery">
                                    <input type="radio" name="delivery" value="samovivoz_cdek">
                                    <span class="delivery__image"><img src="images/content/delivery/img_3.png" srcset="images/content/delivery/img_3@2x.png" alt=""></span>
                                    <span class="delivery__checkbox">Самовывоз СДЭК</span>
                                    <span class="delivery__info">
                                        <span class="delivery__title">Самовывоз СДЭК</span>
                                        <span class="delivery__text">Срок приблизительной доставки зависит от службы доставки (уточняйте в службе доставки): 2-3 дня</span>
                                        <span class="delivery__price">Стоимость: 345 руб.</span>
                                    </span>
                                </label>
                            </div>

                            <label class="checkbox">
                                <input type="checkbox" name="" value="">
                                <span class="checkbox__icon"></span>
                                <span class="checkbox__text">Я согласен с <a href="#">политикой конфиденциальности</a> и на обработку персональных данных</span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" name="" value="">
                                <span class="checkbox__icon"></span>
                                <span class="checkbox__text">Я прочитал и согласен с <a href="#">условиями интернет-магазина CreamShop</a></span>
                            </label>

                            <label class="checkbox">
                                <input type="checkbox" name="" value="">
                                <span class="checkbox__icon"></span>
                                <span class="checkbox__text">Я проверил свой заказ, данные о доставке и оплате - все верно</span>
                            </label>

                            <button class="button" type="button">Оформить</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    //= template/footer.html

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
